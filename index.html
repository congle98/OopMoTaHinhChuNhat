<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="border: 1px solid black;width: 1920px;height: 1080px"></canvas>
</body>
</html>
<script>
    function Rectangle(cd,cr) {
        this.chieudai=cd;
        this.chieurong=cr;
        this.area=function () {
            return this.chieudai*this.chieurong
        }
        this.perimeter=function () {
            return (this.chieurong+this.chieurong)*2;
        }
        this.paint=function () {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(20, 20,this.chieudai ,this.chieurong );
            ctx.stroke();
        }
        this.setcd=function (cd,cr) {
            this.chieudai=cd;
            this.chieurong=cr;
        }
    }
    let rectangle=new Rectangle(50,50);
    rectangle.paint()
    rectangle.setcd(100,200);
    alert(rectangle.chieudai+" "+rectangle.chieurong)
</script>
